<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/stylecontato.css" />

    <title>Contato Gossip Soul</title>
</head>

<body>
    <!-- JavaScript -->
    <script src="/src/function.js"></script>

    <header class="header">
        <img src="/img/gossipsoul-logo.png" class="logo">

        <nav class="navbar">
            <a href="/home.html">Home</a>
            <a href="/noticias.html">Notícias</a>
            <a href="/contato.html">Contato</a>
        </nav>
    </header>

    <section class="banner" id="topo">
        <img src="/img/banner.png" class="bannerimg">
    </section>

    <section class="container">
        <aside>
            <div class="publi">
                <img src="/img/tntdrink.png" class="tnt">
                <iframe width="200" height="150" src="https://www.youtube.com/embed/-0eZEXAEiEI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>

            <div class="publi">
                <img src="/img/eletromidia.png" class="eletromidia">
                <iframe width="200" height="150" src="https://www.youtube.com/embed/7Sg-FYAFPBA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>

            <div class="publi">
                <img src="/img/santander.png" class="santander">
                <iframe width="200" height="150" src="https://www.youtube.com/embed/I7_kC_QVjNE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </aside>

        <main class="mainC">
            <h1 class="EntreContato">Entre em Contato!</h1>
            <main class="maincontac">
                <div class="teste">
                    <form class="formC" onsubmit="alertaContato()">
                        <input class="teste01" type="text" id="nome" placeholder="Nome" required>
                        <input class="teste01" type="text" id="sobrenome" placeholder="Sobrenome">
                        <input class="teste01" type="tel" id="DDD + Telefone" placeholder="DDD + Telefone">
                        <input class="teste01" type="email" id="email" placeholder="Email" required> <br>
                        <label for="ajuda">Como podemos ajudar?</label>
                        <select nome"opcoes">
                            <option value="">Atendimento</option>
                            <option value="">Parcerias</option>
                            <option value="">Outros</option>
                        </select>
                        <textarea name="text" placeholder="Mensagem" cols="20" rows="8" required></textarea><br>
                        <input type="checkbox" id="termos" required>
                        <label for="termos">Li e concordo com os termos de uso</label> <br>
                        <input type="submit" class="submitform" value="Enviar"> </form>
                </div>
    </section>

    <a href="#topo"><img src="/img/botaotopo.png" class="topo"></a>

    <footer>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <div class="wrapper">
            <div class="button">
                <div class="icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <span><a href="https://www.facebook.com/SoulCodeAcademy/">Facebook</a></span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-twitter"></i>
                </div>
                <span><a href="https://twitter.com/SoulCodeAcademy">Twitter</a></span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <span><a href="https://www.instagram.com/soulcodeacademy/">Instagram</a></span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <span><a href="https://www.youtube.com/@SoulCodeAcademy">YouTube</a></span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-soulcode-sc">S</i>
                </div>
                <span><a href="https://soulcode.com/">SoulCode</a></span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-Linkedin">In</i>
                </div>
                <span><a href="https://www.linkedin.com/company/soulcodeacademy/">Linkedin</a></span>
            </div>
            <button onclick="changeTheme()" class="btndark">Dark Mode</button>
        </div>
        <div class="extra">
            <p>Alisson Joaquim, Mariana Magalhães, Matheus Santos &copy; 2023</p>
        </div>
    </footer>

</body>

</html>
